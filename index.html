<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

			<img src="images/logo.jpg" alt="logo" width="115px">

	</header>

			<p>Lorem ipsum dolor sit amet, consectetur
